<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-input__inner { padding: 0 10px;}
        .el-input-group__append { padding: 0 10px;}
    </style>
</head>
<body>
<div id="app">
    <el-alert
        style="margin-bottom: 20px;"
        title="计算结果需要查看开发者工具(F12) Console 面板"
        type="error"></el-alert>

    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <span>台湾版房贷试算器</span>
            <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
        </div>
        <el-row :gutter="20">
            <el-col :span="16">
                <el-form label-width="80px">
                    <el-form-item label="贷款总额">
                        <el-input v-model="params.price">
                            <template slot="append">万元</template>
                        </el-input>
                    </el-form-item>

                    <el-form-item label="贷款期限">
                        <el-select v-model="params.year" placeholder="请选择活动区域">
                            <el-option
                                v-for="item in 30"
                                :label="`${reverseMonth(item)}年(${reverseMonth(item) * 12}个月)`"
                                :value="reverseMonth(item)"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="宽限期">
                        <el-select v-model="params.grace" placeholder="请选择活动区域">
                            <el-option
                                v-for="item in 5"
                                :label="`${item}年`" :value="item"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="贷款类型">
                        <el-select v-model="params.type" placeholder="请选择活动区域">
                            <el-option label="本息均摊" :value="1"></el-option>
                            <el-option label="本金均摊" :value="2"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="利率方式">
                        <el-select v-model="rateType" placeholder="请选择活动区域">
                            <el-option label="单一利率" :value="1"></el-option>
                            <el-option label="多段利率" :value="2"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="年利率" v-if="rateType === 1">
                        <el-input v-model="params.rate"></el-input>
                    </el-form-item>

                    <el-form-item
                        v-if="rateType === 2"
                        v-for="(item, key) in params.segment"
                        :label="`第${key + 1}段利率`"
                        :key="key">
                        <el-row>
                            <el-col :span="6">
                                <el-input v-model="item.start">
                                    <span slot="append">月</span>
                                </el-input>
                            </el-col>
                            <el-col :span="1" style="text-align:center;">
                                ~
                            </el-col>
                            <el-col :span="6">
                                <el-input v-model="item.end">
                                    <span slot="append">月</span>
                                </el-input>
                            </el-col>
                            <el-col :span="6" :offset="1">
                                <el-input v-model="item.rate">
                                    <span slot="append">%</span>
                                </el-input>
                            </el-col>
                            <el-col :span="5"></el-col>
                        </el-row>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">开始计算</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
            <el-col :span="8">

            </el-col>
        </el-row>
    </el-card>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../src/index.js"></script>
<script src="index.js"></script>
</body>
</html>
